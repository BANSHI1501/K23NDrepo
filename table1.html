<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document table</title>
</head>
<body>
    <table border="5" cellpadding="5" bgcolor="aqua" cellspacing="10">
        <thead>
            <tr>
                <th rowspan="2">Roll no</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Banshi</td>
                <td>prasad</td>
                <td>Java</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ganesh</td>
                <td>Bikhari</td>
                <td>Html</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
                <td>Kumar</td>
                <td>Css</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
